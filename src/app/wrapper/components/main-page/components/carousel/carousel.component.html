<div class="carousel-wrapper">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="New Balance sneakers" />
      </div>
      <div class="carousel-caption">
        <h3>New Balance sneakers</h3>
        <p>The best sneakers you've ever met!</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="New Balance sneakers" />
      </div>
      <div class="carousel-caption">
        <h3>New Balance sneakers</h3>
        <p>The best sneakers you've ever met!</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="New Balance sneakers" />
      </div>
      <div class="carousel-caption">
        <h3>New Balance sneakers</h3>
        <p>The best sneakers you've ever met!</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
